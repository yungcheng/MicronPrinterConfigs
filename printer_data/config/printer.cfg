[gcode_macro _PRINT_CUBE_START]
gcode:
      RESPOND TYPE=command MSG="action:prompt_end"
      {% set MATERIAL = params.MATERIAL|default("XXX")|string %}
      RESPOND MSG="Printing Test Cube in {MATERIAL}"
      {% if MATERIAL == "ABS" %}
